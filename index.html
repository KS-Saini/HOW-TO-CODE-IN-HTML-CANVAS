<body>
  <div class="saini"> HELLO RAM RAM SAINI JI </div>

 <canvas id="my-house" width="300" height="300" style="border: solid 2px red;"></canvas>
  <script>
    const canvas = document.getElementById("my-house");
    const ctx = canvas.getContext("2d");
    // Set line width
    ctx.lineWidth = 10;

    // Wall
    ctx.strokeRect(75, 140, 150, 110);

    // Door
   ctx.fillRect(130, 190, 40, 60);

    // Roof
    ctx.beginPath();
    ctx.moveTo(50, 140);
    ctx.lineTo(150, 60);
    ctx.lineTo(250, 140);
    ctx.closePath();
    ctx.stroke();
  </script>
<style>
  #my-house{
    margin-left: 700px;
    margin-top: 100px;
  }
</style>
</body>
